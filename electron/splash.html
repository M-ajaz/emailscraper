<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      user-select: none;
    }
    .logo { font-size: 48px; margin-bottom: 16px; }
    .title { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
    .subtitle { font-size: 13px; color: #6b7280; margin-bottom: 40px; }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid #1f2937;
      border-top: 3px solid #06b6d4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 12px; color: #4b5563; }
  </style>
</head>
<body>
  <div class="logo">ðŸ“§</div>
  <div class="title">Mail Scraper</div>
  <div class="subtitle">Protingent India LLP</div>
  <div class="spinner"></div>
  <div class="status" id="status">Starting backend...</div>
  <script>
    const messages = [
      "Starting backend...",
      "Loading database...",
      "Connecting to mail service...",
      "Almost ready..."
    ]
    let i = 0
    setInterval(() => {
      i = (i + 1) % messages.length
      document.getElementById("status").textContent = messages[i]
    }, 1500)
  </script>
</body>
</html>

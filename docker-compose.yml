services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
               uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/attachments:/app/attachments
    restart: unless-stopped

  frontend:
    image: node:20-slim
    working_dir: /app
    command: >
      bash -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env.example
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
